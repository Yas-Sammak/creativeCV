<div class="container">
<h3>Portfolio</h3>
</div>
<div class="button-container">
  <button class="circle-button" (click)="showImages('set1')"><i class="fas fa-laptop"></i></button>
  <button class="circle-button" (click)="showImages('set2')"><i class="fas fa-image"></i></button>
  <button class="circle-button" (click)="showImages('set3')"><i class="fas fa-camera"></i></button>
</div>


<div class="image-container">
  <div class="image-row" *ngFor="let row of imageRows">
    <div class="image-col" *ngFor="let image of row">
      <img class="image" [src]="image">
    </div>
  </div>
</div>
